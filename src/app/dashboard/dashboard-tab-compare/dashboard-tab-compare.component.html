<button (click)='onToggleMode()' >Compare <--> Single</button>
<button (click)='onToggleDrawA()' >DrawA</button>
<button (click)='onToggleGlyphType()' >GlyphType</button>

<input type="range" min="0" max="1" step="0.001"
[(ngModel)]="configurationCompare.versionAnimation" (input)="onFeatureConfigChange($event)"
/>

<property-config-item label='Correlation'
min="-1" max="1"
(input)="onFeatureConfigChange($event)"
[(startValue)]="filter.minCorrelation"
[(endValue)]="filter.maxCorrelation"
></property-config-item>
<property-config-item label='Difference'
min="-1" max="1"
(input)="onFeatureConfigChange($event)"
[(startValue)]="filter.minDifference"
[(endValue)]="filter.maxDifference"
></property-config-item>
<property-config-item label='Movement'
min="0" max="1"
(input)="onFeatureConfigChange($event)"
[(startValue)]="filter.minMovement"
[(endValue)]="filter.maxMovement"
></property-config-item>
